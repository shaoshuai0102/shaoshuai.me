---
layout: default
---

<div id="category-page">
  <br/>
  <blockquote>人生不只是眼前的苟且，还有诗和远方。</blockquote>

  <ul class="posts">
    {% for post in site.categories[page.categoryName] %}
    <li><span>{{ post.date | date: "%Y-%m-%d" }}</span> - <a href="{{post.url}}">{{post.title}}</a></li>
    {% endfor %}
  </ul>

</div>

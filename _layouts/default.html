<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="/assets/css/typo.css" />
        <link rel="stylesheet" href="/assets/css/site.css" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <!--<link href='http://fonts.googleapis.com/css?family=Tangerine:700' rel='stylesheet' type='text/css'>-->
        <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon" />
    </head>
    <body>

        <div class="site">
          <div class="header clearfix">
            <a class="title fl-l tangerine" href="/"><h1>{{ site.title }}</h1></a>
            <span class="sub-title fl-l">{{ site.subtitle }}</span>

            <ul class="nav fl-r clearfix">
              <li class="fl-l {% if page.url == '/' or page.url == '/index.html' %} current {% endif %}"><a href="/">首页</a></li>
              <li class="fl-l {% if page.categories[0] == 'tech' or page.categoryName == 'tech' %} current {% endif %}"><a href="/tech">Tech</a></li>
              <li class="fl-l {% if page.categories[0] == 'literature' or page.categoryName == 'literature' %} current {% endif %}"><a href="/literature">诗和远方</a></li>
            </ul>
          </div>

          <div class="content">
            {{ content }}
          </div>

          <div class="footer clearfix">
            <a title="Google Analytics Alternative" class="fl-l" style="margin: 2px 10px 0 0" href="http://clicky.com/100652557"><img alt="Google Analytics Alternative" src="//static.getclicky.com/media/links/badge.gif" border="0" /></a>
            <span class="fl-l">Powered by <a href="http://jekyllrb.com">Jekyll</a></span>
            <span class="fl-r">Designed and implemented by myself, all rights reserved.</span>
          </div>
        </div>

          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-44016915-1', 'shaoshuai.me');
          ga('send', 'pageview');

        </script>

        var clicky_site_ids = clicky_site_ids || [];
        clicky_site_ids.push(100652557);

    </body>
</html>
